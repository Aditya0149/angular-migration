<div class="modal-body">
    <div class="row">
        <div data-ng-form="document.form">
            <div class="col-md-12 margin-top15px">
                <form>
                    <div class="col-md-6 margin-top10px padding-0" style="height: 55px;">
                        <div class="col-md-6">

                            <label>Lien Holder</label>
                            <input type="text"
                                   data-ng-model="document.newLiensInfo.lienholdername"
                                   data-ng-model-options="{ debounce: 500 }"
                                   typeahead-on-select="document.setType($model,'linholder')"  
                                   placeholder="Enter name"
                                   typeahead="row as row.name for row in document.getContacts($viewValue,'liens')"
                                   typeahead-input-formatter="document.formatTypeaheadDisplayPartials($model)"
                                   typeahead-loading="document.display.loadinginsuredpartyid"
                                   class="form-control">
                            <span data-ng-show="document.display.loadinginsuredpartyid">loading...</span>

                        </div>
                        <div class="add-now-wrap">
                            <span class="or-connector">OR</span>
                            <button class="btn btn-default" data-ng-click="document.addNewLineContact(document.newLiensInfo,'lienholdername')">
                                Add New
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px padding-0">
                        <div class="col-md-6">
                            <label>Date Paid</label>
                            <p class="input-group datepicker margin0">
                                <input type="text"
                                       data-ng-model="document.newLiensInfo.datepaid"
                                       datepicker-popup="{{document.dateFormat}}"
                                       datepicker-options="document.dateOptions"
                                       is-open="openDatePaidPicker"
                                       class="form-control" ng-disabled="false"
                                       id="docpaidDatediv"
                                       validate-date error-div="#docpaidDatediv"       
                                       tooltip="mm/dd/yyyy"
                                       placeholder="mm/dd/yyyy"
                                       />
                                <span class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-default"
                                            data-ng-click="document.openDatePicker($event);openDatePaidPicker=true;">
                                        <i class="default-calendar-small sprite"></i>
                                    </button>
                                </span>
                            </p>
                                <div style="float: none;" class="error">Invalid date format!</div>
                        </div>
                        <div class="col-md-6">
                            <label>Date of Claim</label>
                            <p class="input-group datepicker margin0">
                                <input type="text" data-ng-model="document.newLiensInfo.dateofclaim"
                                       datepicker-popup="{{document.dateFormat}}" datepicker-options="document.dateOptions"
                                       is-open="openDateOfClaimPicker" class="form-control" ng-disabled="false"
                                       id="docclaimDatediv"
                                       validate-date error-div="#docclaimDatediv"       
                                       tooltip="mm/dd/yyyy"
                                       placeholder="mm/dd/yyyy"
                                       />
                                <span class="input-group-btn">
                                    <button type="button"
                                            class="btn btn-default"
                                            data-ng-click="document.openDatePicker($event);openDateOfClaimPicker=true;">
                                        <i class="default-calendar-small sprite"></i>
                                    </button>
                                </span>
                            </p>
                            
                            <div style="float: none;" class="error">Invalid date format!</div>
                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px">
                        <label>Claim Number</label>
                        <input type="text" class="form-control" placeholder="Enter Claim Number" data-ng-model="document.newLiensInfo.claimnumber" maxlength="50"/>
                    </div>
                    <div class="col-md-6 margin-top10px">
                        <label>Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" style="width: 94%;" class="form-control" step="0.01" custom-currency-filter name="lienamount"  data-ng-model="document.newLiensInfo.lienamount" />
                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px padding-0" style="height: 55px;">
                        <div class=" col-md-6">

                            <label>Insurance Provider</label>
                            <input type="text" data-ng-model="document.newLiensInfo.insuranceproviderid"
                                   data-ng-model-options="{ debounce: 500 }"
                                   typeahead-on-select="document.setType($model,'insuprovider')"
                                   placeholder="Enter name"
                                   typeahead="row as row.name for row in document.getContacts($viewValue,'liens')"
                                   typeahead-input-formatter="document.formatTypeaheadDisplayPartials($model)"
                                   typeahead-loading="document.display.loadinginsuranceproviderid" class="form-control">
                            <span ng-show="document.display.loadinginsuranceproviderid">loading...</span>

                        </div>
                        <div class="add-now-wrap">
                            <span class="or-connector">OR</span>
                            <button class="btn btn-default" data-ng-click="document.addNewLineContact(document.newLiensInfo,'insuranceproviderid')">
                                Add New
                            </button>

                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px">
                        <label>Amount Due </label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" style="width: 94%;" class="form-control" step="0.01" custom-currency-filter name="dueamount"  data-ng-model="document.newLiensInfo.dueamount" />
                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px padding-0" style="height: 55px;">
                        <div class=" col-md-6">
                            <label>Adjuster Name</label>
                            <input type="text" data-ng-model="document.newLiensInfo.adjusterid"
                                   data-ng-model-options="{ debounce: 500 }" placeholder="Enter name"
                                   typeahead-on-select="document.setType($model,'adjuster')"
                                   typeahead="row as row.name for row in document.getContacts($viewValue,'liens')"
                                   typeahead-input-formatter="document.formatTypeaheadDisplayPartials($model)"
                                   typeahead-loading="document.display.loadingadjusterid" class="form-control">
                            <span ng-show="document.display.loadingadjusterid">loading...</span>

                        </div>
                        <div class="add-now-wrap">
                            <span class="or-connector">OR</span>
                            <button class="btn btn-default" data-ng-click="document.addNewLineContact(document.newLiensInfo,'adjusterid')">
                                Add New
                            </button>

                        </div>
                    </div>
                    <div class="col-md-6 margin-top10px">
                        <label>Memo</label>
                        <textarea  class="form-control" placeholder="Add Memo..." ng-model="document.newLiensInfo.memo" maxlength="1024" rows="5"></textarea>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>

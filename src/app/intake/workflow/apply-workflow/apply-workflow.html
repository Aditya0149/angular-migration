<style>
    .ui-select-container .selectize-dropdown-content{max-height: 190px !important;}
</style>
<div data-ng-if="!applyWorkflow.goToTask && applyWorkflow.viewapplyworkflow" data-ng-form="applyWorkflow.applyForm" >
<div class="row margin-top30px">
  <div class="col-md-4">
    <div class="col-md-6">
        <label class="margin-top10px">Select Workflow: </label>
    </div>
    <div class="col-md-6">
        <ui-select ng-model="applyWorkflow.applyWorkInfo.selWorkflow"
        on-select="applyWorkflow.getMattDetails(applyWorkflow.applyWorkInfo.selWorkflow,applyWorkflow.applyWorkInfo,true)" theme="selectize">
        <ui-select-match placeholder="Select Workflow">
          {{$select.selected.workflow_name}}
        </ui-select-match>
        <ui-select-choices repeat="workflowlist as workflowlist in applyWorkflow.listWorkflow | filter:{workflow_name:$select.search} | orderBy: 'workflow_name'">
          <small>
                  {{workflowlist.workflow_name}}
                </small>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  
</div>

<div  class="row">
  <div ng-if="applyWorkflow.Info.DOI === 1"   class="col-md-4 margin-top30px">
      <div class="col-md-6">
        <label class="margin-top10px">Date of Incident: <span class="compulsary-mark">*</span></label>
      </div>
        <div class="col-md-6">
          <div>
              <div class="input-group datepicker" style="width:95%;">
                  <input type="text" class="form-control"
                      view-format="MM/DD/YYYY"
                      data-ng-disabled="applyWorkflow.dissableDoi"
                      data-ng-required="true"
                      datepicker-popup="MM/dd/yyyy"
                      data-ng-model="applyWorkflow.applyWorkInfo.intake.dateOfIncident"
                      is-open="applyWorkflow.applyWorkInfo.openeddoi"
                      id="workflowdoindatediv"
                      validate-date error-div="#workflowdoindatediv"       
                      tooltip="mm/dd/yyyy"
                      placeholder="mm/dd/yyyy"   
                      datepicker-options="dateOptions"
                      close-text="Close" show-button-bar="false"/>
                  <span  class="input-group-btn">
                      <button data-ng-disabled="applyWorkflow.dissableDoi" type="button" class="btn btn-default"
                       data-ng-click="applyWorkflow.openCalenderdoi($event, 'openeddoi');applyWorkflow.applyWorkInfo.openeddoi= true;applyWorkflow.applyWorkInfo.openeddoin= false;applyWorkflow.applyWorkInfo.soldp=false;applyWorkflow.applyWorkInfo.openedcust1= false;applyWorkflow.applyWorkInfo.openedcust2=false;">
                          <i class="default-calendar-small sprite"></i>
                      </button>
                  </span>
              </div> <span></span>                         
                <div class="error" style="float: none;">Invalid date format!</div>
          </div>
      </div>
  </div>
  <div  ng-if="applyWorkflow.Info.MCD === 1" class="col-md-4 margin-top30px">
      <div class="col-md-6">
        <label class="margin-top10px">Intake Created date:</label>
      </div>
      <div class="col-md-6">
        <input data-ng-disabled="true" type="text" maxlength="100" data-ng-model="applyWorkflow.applyWorkInfo.intake.intake_created_date" class="form-control" />
      </div>
  </div>
</div>


<div class="row" >
  <div ng-if="applyWorkflow.Info.DOIn === 1"  class="col-md-4 margin-top30px">
      <div class="col-md-6">
        <label class="margin-top10px">Date of Intake: <span class="compulsary-mark">*</span></label>
      </div>
        <div class="col-md-6">
          <div>
              <div class="input-group datepicker" style="width:95%;">
                  <input type="text" class="form-control"
                      view-format="MM/DD/YYYY"
                      data-ng-disabled="applyWorkflow.dissableDoin"
                      data-ng-required="true"
                      datepicker-popup="MM/dd/yyyy"
                      data-ng-model="applyWorkflow.applyWorkInfo.intake.date_of_intake"
                      is-open="applyWorkflow.applyWorkInfo.openeddoin"
                      id="workflowdoidatediv"
                      validate-date error-div="#workflowdoidatediv"       
                      tooltip="mm/dd/yyyy"
                      placeholder="mm/dd/yyyy"   
                      datepicker-options="dateOptions"
                      close-text="Close" show-button-bar="false"/>
                  <span class="input-group-btn">
                      <button data-ng-disabled="applyWorkflow.dissableDoin" type="button" class="btn btn-default"
                      data-ng-click="applyWorkflow.openCalenderdoin($event, 'openeddoin');applyWorkflow.applyWorkInfo.openeddoin= true;applyWorkflow.applyWorkInfo.openeddoi= false;applyWorkflow.applyWorkInfo.soldp= false;applyWorkflow.applyWorkInfo.openedcust1=false;applyWorkflow.applyWorkInfo.openedcust2=false">
                          <i class="default-calendar-small sprite"></i>
                      </button>
                  </span>
              </div> <span></span>                         
                <div class="error" style="float: none;">Invalid date format!</div>
          </div>
      </div>
  </div>
  
  <div ng-if="applyWorkflow.Info.customDate1 === 1"  class="col-md-4 margin-top30px">
      <div class="col-md-6">
      <label class="margin-top10px" >{{applyWorkflow.Info.customDate1Label}} <span class="compulsary-mark">*</span></label>
      </div>
      <div class="col-md-6">
          <div>
              <div class="input-group datepicker" style="width:95%;">
                  <input type="text" class="form-control"
                      view-format="MM/DD/YYYY"
                      data-ng-disabled="false"
                      data-ng-required="true"
                      datepicker-popup="MM/dd/yyyy"
                      data-ng-model="applyWorkflow.applyWorkInfo.customDate1"
                      is-open="applyWorkflow.applyWorkInfo.openedcust1"
                      id="workflowcust1datediv"
                      validate-date error-div="#workflowcust1datediv"       
                      tooltip="mm/dd/yyyy"
                      placeholder="mm/dd/yyyy"   
                      datepicker-options="dateOptions"
                      close-text="Close" show-button-bar="false" />
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default"
                       data-ng-click="applyWorkflow.openCalendercust1($event, 'openedcust1');applyWorkflow.applyWorkInfo.openedcust1= true;applyWorkflow.applyWorkInfo.openedcust2= false;applyWorkflow.applyWorkInfo.openeddoi= false;applyWorkflow.applyWorkInfo.openeddoin=false;applyWorkflow.applyWorkInfo.soldp=false;applyWorkflow.applyWorkInfo.soldp=false">
                          <i class="default-calendar-small sprite"></i>
                      </button>
                  </span>
              </div> <span></span>                         
                <div class="error" style="float: none;">Invalid date format!</div>
          </div>
      </div>
  </div>
</div>



<div class="row" >
  <div ng-if="applyWorkflow.Info.SOL === 1"  class="col-md-4 margin-top30px">
      <div class="col-md-6">
        <label class="margin-top10px">SOL: <span class="compulsary-mark">*</span></label>
      </div>
      <div ng-hide="applyWorkflow.showSolDatePick" class="col-md-6">
        <ui-select ng-model="applyWorkflow.applyWorkInfo.sol"
         data-ng-required="true" theme="selectize">
          <ui-select-match placeholder="sol date">
            {{$select.selected.start}}
          </ui-select-match>
          <ui-select-choices repeat="sollist as sollist in applyWorkflow.listOfSol">
            <small>
                    {{sollist.start}}
                  </small>
          </ui-select-choices>
        </ui-select>

      </div>
      <div ng-if="applyWorkflow.showSolDatePick" class="col-md-6">
          <div>
              <div class="input-group datepicker" style="width:95%;">
                  <input type="text" class="form-control"
                      view-format="MM/DD/YYYY"
                      data-ng-disabled="applyWorkflow.dissableSol"
                      data-ng-required="true"
                      datepicker-popup="MM/dd/yyyy"
                      data-ng-model="applyWorkflow.applyWorkInfo.sol"
                      is-open="applyWorkflow.applyWorkInfo.soldp"
                      id="workflowsoldpdatediv"
                      validate-date error-div="#workflowsoldpdatediv"       
                      tooltip="mm/dd/yyyy"
                      placeholder="mm/dd/yyyy"   
                      datepicker-options="dateOptions"
                      close-text="Close" show-button-bar="false"/>
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" data-ng-disabled="applyWorkflow.dissableSol"
                        data-ng-click="applyWorkflow.openCalendercust2($event, 'soldp');applyWorkflow.applyWorkInfo.soldp= true;applyWorkflow.applyWorkInfo.openeddoin= false;applyWorkflow.applyWorkInfo.openeddoi=false;applyWorkflow.applyWorkInfo.openedcust1=false;applyWorkflow.applyWorkInfo.openedcust2=false">
                          <i class="default-calendar-small sprite"></i>
                      </button>
                  </span>
              </div> <span></span>                         
                <div class="error" style="float: none;">Invalid date format!</div>
          </div>
      </div>
  </div>
 
  <div ng-if="applyWorkflow.Info.customDate2 === 1"  class="col-md-4 margin-top30px">
      <div class="col-md-6">
        <label class="margin-top10px">{{applyWorkflow.Info.customDate2Label}} <span class="compulsary-mark">*</span></label>
      </div>
      <div class="col-md-6">
          <div>
              <div class="input-group datepicker" style="width:95%;">
                  <input type="text" class="form-control"
                      view-format="MM/DD/YYYY"
                      data-ng-disabled="false"
                      data-ng-required="true"
                      datepicker-popup="MM/dd/yyyy"
                      data-ng-model="applyWorkflow.applyWorkInfo.customDate2"
                      is-open="applyWorkflow.applyWorkInfo.openedcust2"
                      id="workflowcustdatediv"
                      validate-date error-div="#workflowcustdatediv"       
                      tooltip="mm/dd/yyyy"
                      placeholder="mm/dd/yyyy"   
                      datepicker-options="dateOptions"
                      close-text="Close" show-button-bar="false"/>
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default"
                       data-ng-click="applyWorkflow.openCalendercust2($event, 'openedcust2');applyWorkflow.applyWorkInfo.openedcust2= true;applyWorkflow.applyWorkInfo.openeddoi=false;applyWorkflow.applyWorkInfo.openeddoin=false;applyWorkflow.applyWorkInfo.soldp=false;applyWorkflow.applyWorkInfo.soldp=false">
                          <i class="default-calendar-small sprite"></i>
                      </button>
                  </span>
              </div> <span></span>                         
                <div class="error" style="float: none;">Invalid date format!</div>
          </div>
      </div>
  </div>
 </div> 
 


<div class="row">
  <div class="col-md-5 padding-0 pull-right margin-top30px">
       <button data-ng-click="applyWorkflow.cancel()" class="btn btn-default btn-styleNone">
                        Cancel</button>

      <button data-ng-disabled="applyWorkflow.workflowSlected || applyWorkflow.applyForm.$invalid"
       data-ng-click="applyWorkflow.goNext(applyWorkflow.applyWorkInfo)" type="button" class="btn btn-default">
      Next
    </button>
  </div>
</div>

</div>


<!--data-ng-controller="applyWorkflowCtrl as applyWorkflow"-->
<div data-ng-if="applyWorkflow.goToTask">
            <div data-ng-controller="applyintkWorkflowTaskCtrl as applyWorkflowTask"
                data-ng-include="'app/intake/workflow/apply-workflow/apply-workflowTask.html'">
            </div>
</div>

<div data-ng-if="!applyWorkflow.viewapplyworkflow">
    <div data-ng-controller="WorkflowintakeCtrl as workflow"
           data-ng-include="'app/intake/workflow/workflow.html'">
    </div>
</div>

<style>
    .form-control {
    width: 72%
    }
    .custom-input-list ul.dropdown-menu{width: 67%;}
</style>
<div class="modal-header clearfix">
    <h1 class="modal-title fl-left">Filters</h1>
    <button class="close fl-right" data-ng-click="filter.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="filter-greybox container modal-body">

    <div class="clearfix">
        <span class="custom-input-list">
            <label class="margin-top10px">Lead Name</label>
            <input type="text" name="matterid" class=" form-control dashboard-tasks-due" data-ng-model-options="{ debounce: 500 }" placeholder="Enter name"
            typeahead="row as removeunwantedhtml(row.name) for row in filter.searchMatters($viewValue)"  typeahead-input-formatter="filter.formatTypeaheadDisplay($model)"
            data-ng-model="filter.viewModel.filter.intakeId" />
        </span>
        <div class="row margin-top20px" data-ng-show="filter.viewModel.filter.selectedReport">
            <div class="row-fluid">
                <div class="col-md-10">
                    <clx-btn-group btn-list="filter.compliedTypes"
                                   value="filter.viewModel.filter.complied" 
                                   btn-click="filter.setComplied"></clx-btn-group>
                </div>        
            </div>
        </div>
        <div class="row">
            <div class="row-fluid ">
                <div class="col-md-12 margin-top20px">
                    <h2>Date Range</h2>
                </div>
                <div class="col-md-4 margin-top20px">
                    <div class="input-group datepicker ">
                        <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" data-ng-model="filter.viewModel.filter.s" is-open="openedEndDate"
                               data-ng-disabled="true" name="doi"
                               view-format="MM/DD/YYYY" full-day-date="0" show-button-bar="false"
                               close-text="Close" ng-change="filter.setDates('start')" placeholder="mm/dd/yyyy" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="filter.openCalender($event);openedEndDate = true;openedStartDate=false;">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4 margin-top20px">
                    <div class="input-group datepicker ">
                        <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" data-ng-model="filter.viewModel.filter.e" is-open="openedStartDate"
                               data-ng-disabled="true" name="doi"
                               view-format="MM/DD/YYYY" full-day-date="0" show-button-bar="false"
                               close-text="Close" ng-change="filter.setDates('end')"
                               placeholder="mm/dd/yyyy" />
                        <span class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="filter.openCalender($event);openedStartDate = true;openedEndDate = false; ">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </div>
                   
                </div>
               
            </div>
            <div class="col-md-4 margin-top25px">{{filter.viewModel.noofdays}} Days </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div>
        <div class="pull-right">
            <button ng-click="filter.resetFilters()" type="button" class="btn btn-default btn-styleNone">Reset</button>
            <button ng-click="filter.apply(filter.viewModel.filter)" type="button" class="btn btn-default">Apply</button>
        </div>
    </div>
</div>

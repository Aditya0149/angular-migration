<div class="modal-header clearfix">
    <h1 class="modal-title fl-left">Role View Filter</h1>
    <button class="close fl-right"
            data-ng-click="roleViewFilterCtrl.close()">
        <span aria-hidden="true">Ã—</span></button>
</div>

<div class="filter-greybox container modal-body dashboard-tasks-due">
    <div class="row">
        <div class="col-md-12">
            <div class="row">

                <div class="col-md-4">
                    <div>
                        <div class="checklist">
                            <h2 class="subtitle">Type</h2>
                            <ul>
                                <li class="checkbox" data-ng-repeat="type in roleViewFilterCtrl.viewModel.type">
                                    <input checklist-value="type" checklist-model="roleViewFilterCtrl.selectionModel.type" type="checkbox" />
                                    <label>{{type}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div>
                        <div class="checklist">
                            <h2 class="subtitle">Role</h2>
                            <ul>
                                <li class="checkbox" data-ng-repeat="role in roleViewFilterCtrl.viewModel.roles">
                                    <input checklist-value="role" checklist-model="roleViewFilterCtrl.selectionModel.roles" type="checkbox" />
                                    <label>{{role.name | replaceByBlank}}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right ">
        <button data-ng-click="roleViewFilterCtrl.resetFilters()"
                type="button"
                class="btn btn-default btn-styleNone">
            Reset</button>

        <button data-ng-click="roleViewFilterCtrl.apply(roleViewFilterCtrl.selectionModel)"
                ng-disabled="roleViewFilterCtrl.enableApply"
                type="button"
                class="btn btn-default">
            Apply</button>
    </div>
</div>

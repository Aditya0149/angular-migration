<!--2 page-->
<div class="general-info-wrapper">
    <div class=" margin-top10px">
        <form class="form">
            <div class="col-md-4 margin-top10px">
                <div class="form-group">
    
                    <label>Role</label>
                    <clx-btn-group btn-list="addPlaintiff.selectionLists.isPrimary" value="addPlaintiff.plaintiffInfo.isprimary"></clx-btn-group>
                    <div class="clearfix"></div>
                </div>
    
                <div class=" margin-top15px">
                    <label>Date Of Birth</label>
                    <p class="input-group datepicker">
                        <input type="text" datepicker-popup="MM/dd/yyyy" data-ng-model="addPlaintiff.plaintiffInfo.dateofbirth"
                            max-date="addPlaintiff.Currentdate" data-ng-change="addPlaintiff.isPlaintiffMinor(addPlaintiff.plaintiffInfo.dateofbirth)"
                            datepicker-popup="{{addPlaintiff.plaintiffInfo.dateFormat}}" is-open="addPlaintiff.openDobPicker"
                            close-text="Close" class="form-control" ng-disabled="false" id="DobDatediv" validate-date
                            error-div="#DobDatediv" tooltip="mm/dd/yyyy" placeholder="mm/dd/yyyy" show-button-bar="false"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" data-ng-click="addPlaintiff.openCalender($event,'openDobPicker');addPlaintiff.openDobPicker = true; addPlaintiff.openClosingDate = false;
                            addPlaintiff.openDodPicker = false;addPlaintiff.openRetainerDate= false;">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </p>
                    <span class="error no-float" id="DobDateError">Invalid date format!</span>
                </div>
                <div class="row margin-top15px">
                    <div class="col-md-8">
                        <label>SSN</label>
                        <input ssn-format type="text" maxlength="11" data-ng-model="addPlaintiff.plaintiffInfo.ssn"
                            ng-keydown="addPlaintiff.checkIfEnterKeyWasPressed($event)" class="form-control">
                    </div>
                </div>
    
                <div class="row margin-top15px">
                    <div class="col-md-8">
                        <label>Primary Language</label>
                        <input type="text" data-ng-model="addPlaintiff.plaintiffInfo.primarylanguage" maxlength="150" class="form-control"
                            ng-keydown="addPlaintiff.checkIfEnterKeyWasPressed($event)">
                    </div>
                </div>
                <div class="margin-top15px col-md-12 padding-0">
                    <label>Closing Statement Date</label>
                    <div class="input-group datepicker">
                        <input type="text" class="form-control" data-ng-disabled="false"
                            datepicker-popup="MM/dd/yyyy" data-ng-model="addPlaintiff.plaintiffInfo.closing_statement_date"
                            is-open="addPlaintiff.openClosingDate" id="closingStatementDate"
                            validate-date error-div="#closingStatementDate" tooltip="mm/dd/yyyy" placeholder="mm/dd/yyyy"
                            datepicker-options="dateOptions" close-text="Close" show-button-bar="false"
                            />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" data-ng-click="addPlaintiff.openCalender($event,'openClosingDate');addPlaintiff.openDobPicker = false; addPlaintiff.openClosingDate = true;
                            addPlaintiff.openDodPicker = false; addPlaintiff.openRetainerDate= false;">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </div>
                    <div class="error no-float" id="retError">Invalid date format!</div>
                </div>
                <div class="margin-top15px col-md-12 padding-0">
                    <div class="col-md-8 padding-0">
                        <label>Closing Statement #</label>
                        <input type="text" class="form-control width90per" format="number" amount-format data-ng-model="addPlaintiff.plaintiffInfo.closing_statement_no"
                            placeholder="Enter Closing statement number" maxlength="20" />
                    </div>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="clearfix"></div>
                <div class="row margin-top10px">
                    <label>Gender</label>
                    <clx-btn-group btn-list="addPlaintiff.selectionLists.gender" value="addPlaintiff.plaintiffInfo.gender"></clx-btn-group>
                    <div class="clearfix"></div>
                </div>
    
                <div class="row margin-top15px">
                    <label>Marital Status</label>
                    <clx-btn-group btn-list="addPlaintiff.selectionLists.maritalStatus" value="addPlaintiff.plaintiffInfo.maritalstatus"></clx-btn-group>
                    <div class="clearfix"></div>
                </div>
    
                <div class="row margin-top15px">
                    <label>Status</label>
                    <clx-btn-group btn-list="addPlaintiff.selectionLists.status" ng-click="addPlaintiff.setDateofDeath()"
                        value="addPlaintiff.plaintiffInfo.isalive"></clx-btn-group>
                    <div class="clearfix"></div>
                </div>
                <div class="row margin-top15px">
                    <div class="col-md-3 padding-0">
                        <label>Date of Death</label>
                        <p class="input-group datepicker margin-bottom-0">
                            <input type="text" datepicker-popup="MM/dd/yyyy" data-ng-model="addPlaintiff.plaintiffInfo.dateofdeath"
                                max-date="addPlaintiff.Currentdate" datepicker-popup="{{addPlaintiff.plaintiffInfo.dateFormat}}"
                                is-open="addPlaintiff.openDodPicker" close-text="Close" class="form-control"
                                ng-disabled="false" id="DoDDatediv" validate-date error-div="#DoDDatediv" tooltip="mm/dd/yyyy"
                                placeholder="mm/dd/yyyy" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-ng-click="addPlaintiff.openCalender($event,'openDodPicker');addPlaintiff.openDobPicker = false; addPlaintiff.openClosingDate = false;
                                addPlaintiff.openDodPicker = true;addPlaintiff.openRetainerDate= false;">
                                    <i class="default-calendar-small sprite"></i>
                                </button>
                            </span>
                        </p>
                        <div class="error no-float" id="DoDDateError">Invalid date format!</div>
                    </div>
                    <div class="col-md-3 padding-0">
                        <label>Retainer Date</label>
                        <div class="input-group datepicker">
                            <input type="text" class="form-control" data-ng-disabled="false"
                                datepicker-popup="MM/dd/yyyy" data-ng-model="addPlaintiff.plaintiffInfo.retainer_date"
                                is-open="addPlaintiff.openRetainerDate" id="retainerStatementDate"
                                validate-date error-div="#retainerStatementDate" tooltip="mm/dd/yyyy" placeholder="mm/dd/yyyy"
                                datepicker-options="dateOptions" close-text="Close" show-button-bar="false"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-ng-click="addPlaintiff.openCalender($event,'openRetainerDate');addPlaintiff.openDobPicker = false; addPlaintiff.openClosingDate = false;
                                 addPlaintiff.openDodPicker = false ;addPlaintiff.openRetainerDate = true;">
                                    <i class="default-calendar-small sprite"></i>
                                </button>
                            </span>
                        </div>
                        <div class="error no-float" id="retError">Invalid date format!</div>
                    </div>
                    <div class="col-md-4 padding-0">
                        <div class="">
                            <label>Retainer #</label>
                            <input type="text" class="form-control width90per" format="number" amount-format data-ng-model="addPlaintiff.plaintiffInfo.retainer_no"
                                placeholder="Enter Retainer number" maxlength="20" />
                        </div>
                    </div>
                </div>
                <div class="row margin-top15px">
                    <div class="col-md-6 margin-top5px padding-0 open-dropdown-top manual-drop">
                        <label ng-if="addPlaintiff.plaintiffInfo.isalive == 0">Estate Administrator/Executor</label>
                        <label ng-if="addPlaintiff.plaintiffInfo.isalive != 0">Power Of Attorney</label>
                        <input type="text" data-ng-model="addPlaintiff.plaintiffInfo.estateadminid" data-ng-model-options="{ debounce: 500 }"
                            placeholder="enter name" typeahead="row as row.name for row in (addPlaintiff.plaintiffInfo.isalive == 0 ? addPlaintiff.getContacts($viewValue , 'ESTATE_ADMIN') : addPlaintiff.getContacts($viewValue , 'allTypeListWithoutCourt'))"
                            typeahead-input-formatter="addPlaintiff.formatTypeaheadDisplay($model)" typeahead-template-url="matter/matter-details/insaurance/contact-tpl.html"
                            class="form-control full-width">
    
                    </div>
                    <div class="add-now-wrap">
                        <span class="col-md-2 margin-top10px">OR</span>
                        <button class="btn btn-default margin-top5px" data-ng-click="(addPlaintiff.plaintiffInfo.isalive == 0) ? addPlaintiff.addNewContact('ESTATE_ADMIN') : addPlaintiff.addNewContact('allTypeListWithoutCourt')">Add
                            New</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

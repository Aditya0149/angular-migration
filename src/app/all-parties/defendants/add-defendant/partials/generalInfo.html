<style>
    .defendant-btn-group .btn-group .btn-default{overflow: inherit;}
</style>
<!--2 page-->
<div class="row margin-top10px">
    <div class="col-md-6">
        <form class="form">
          
                <div class="form-group defendant-btn-group">
                    <label>Role</label>
                    <clx-btn-group btn-list="addDefendant.selectionLists.defendantRole"
                        value="addDefendant.defendantInfo.defendantRole"></clx-btn-group>
                <div class="clearfix"></div>   </div>
        
         
            <div class=" margin-top10px ">
                <label>Date Of Birth</label>
                <p class="input-group datepicker">
                    <input type="text"
                           datepicker-popup="MM/dd/yyyy"
                           data-ng-model="addDefendant.defendantInfo.dateofbirth"
                           datepicker-popup="{{addDefendant.defendantInfo.dateFormat}}"
                           datepicker-options="dateOptions"
                           max-date="addDefendant.Currentdate"
                           is-open="addDefendant.openDobPicker"
                           id="defDoBDatediv"
                           validate-date error-div="#defDoBDatediv"       
                           tooltip="mm/dd/yyyy"
                           placeholder="mm/dd/yyyy"
                           close-text="Close"
                           class="form-control"
                           ng-disabled="false" 
                           show-button-bar="false"/>
                    <span class="input-group-btn">
                        <button type="button"
                            class="btn btn-default"
                            data-ng-click="addDefendant.openCalender($event,'openDobPicker')">
                            <i class="default-calendar-small sprite"></i>
                        </button>
                    </span>
                </p>
                
                <div style="float: none;" class="error">Invalid date format!</div>
            </div>
              
            <div class=" row margin-top10px">
                <div class="col-md-4" style="width: 28%;">
                <label>SSN</label>
                <input type="text" data-ng-model="addDefendant.defendantInfo.ssn" class="form-control" numeric-only  ui-mask="999-99-9999">
            </div>
                </div>
         
            <div class=" margin-top10px">
                <label>Gender</label>
                <clx-btn-group btn-list="addDefendant.selectionLists.gender"
                    value="addDefendant.defendantInfo.gender"></clx-btn-group>
            </div>
        </form>
    </div>
</div>

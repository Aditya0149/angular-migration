<style>
    .model-wrapper {
    padding: 15px;
    line-height: 26px;
}
.click-div a {
    font-size: 14px;
}
.admin {
    margin-bottom: 10px;
}
.btn-danger {
    border-radius: 17px!important;
    border: 1px solid #2097C6!important;
    color: #2a98c7!important;
    outline: 0!important;
    background: #fff!important;
}
</style>
<div class="model-wrapper">
        <div class="month-limit">
                Oops! You have reached your monthly limit of {{smsLimit.planInfo.max_sms_count}} texts.
            </div>
            <div>
                <div class="click-div"><a ng-if="smsLimit.is_admin == '1'" href="#/settings/subscription"> Click here</a> to upgrade your subscription.</div>
                <div class="admin" ng-if="smsLimit.is_admin != '1'" > 
                    Please contact your administrator to upgrade your subscription.
                </div>
                <div class="text-right"><button class="btn btn-danger" ng-click="smsLimit.close()">OK</button></div>
            </div>
</div>

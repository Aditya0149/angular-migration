<div class="marketplace-details-main row-m-0">
    <div class="ng-scope row">
        <div class="container col-md-12 main-top">
            <div class="pull-left back-btn-block">
                <a href="#/marketplace" data-ng-click="applicationCtrl.clearStorage()" class="marketplace-back-btn"></a>
            </div>
            <!-- <div class="col-md-11 padding-0"> -->

            <div class="col-md-11 padding-0"
                ng-if="((applicationCtrl.isOutlookPlugin.permission.V==1 && applicationCtrl.isOutlookPlugin.is_visible == 1))">
                <div class="pull-left left-img">
                    <img class="small-imga" src="styles/images/marketplace-images/icon/Connector-Email.svg?v=15">
                </div>
                <div class="col-md-8 marketplace-details-block border-right">
                    <div class="title">Email Connector</div>
                    <div class="text col-md-10 padding-0">Eliminate email chaosâ€”save your important Outlook & Gmail
                        messages and Outlook calendar events to CloudLex and keep your team members on the same page.
                    </div>
                    <div class="col-md-12"></div>

                    <span class="pull-left" ng-if="applicationCtrl.isOutlookPlugin.is_active==1">
                        <a ng-click="applicationCtrl.downloadOutlookConnector()"
                            class="btn btn-default download-connector-btn">OUTLOOK DESKTOP VERSION</a>
                    </span>
                    <span class="pull-left" ng-if="applicationCtrl.isOutlookPlugin.is_active==1">
                        <a ng-click="applicationCtrl.outlookWebConnectorDetails()"
                            class="btn btn-default download-connector-btn">OUTLOOK WEB VERSION</a>
                    </span>
                    <span class="pull-left" ng-if="applicationCtrl.isOutlookPlugin.is_active==1">
                        <a ng-click="applicationCtrl.GmailConnectorDetails()"
                            class="btn btn-default download-connector-btn">GMAIL</a>
                    </span>
                </div>
                <div class="col-md-2 padding-right-0 marketplace-details-block" style="margin-left: 0px">
                    <div class="text clear-both">
                        <div class="margin-top30px">
                            <button class="btn btn-default"
                                ng-disabled="(applicationCtrl.isgmailPlugin.permission.E==0 && applicationCtrl.isOutlookPlugin.permission.E==0)  ||  (applicationCtrl.dissableSubscribe)"
                                ng-if="applicationCtrl.isgmailPlugin.is_active==0 || applicationCtrl.isOutlookPlugin.is_active==0"
                                ng-click="applicationCtrl.subEmailConnector(applicationCtrl.isgmailPlugin,applicationCtrl.isOutlookPlugin,100)">SUBSCRIBE</button>
                            <button class="btn btn-default"
                                ng-if="applicationCtrl.isgmailPlugin.is_active==1 && applicationCtrl.isOutlookPlugin.is_active==1"
                                disabled="disabled">SUBSCRIBED</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col-md-12 padding-right-0">
                <div id="report-content">
                    <div class="marketplace-details-vedeo-block col-md-9 col-centered">
                        <carousel interval="applicationCtrl.myInterval">
                            <slide ng-repeat="slide in applicationCtrl.slides" active="slide.active">
                                <img ng-src="{{slide.image}}">
                                <span class="slide-txt" ng-bind-html="slide.text"></span>
                                <div class="carousel-caption">
                                </div>
                            </slide>
                        </carousel>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->

    </div>
</div>

<!-- </div>


</div> -->
<footer position-center>
    <ul>
        <li>
            <a href="#/marketplace" class="active-footer">Applications</a>
        </li>
        <li>
            <a href="#/marketplace/services">Services</a>
        </li>
        <!-- <li>
            <a href="#/marketplace/upcoming">Upcoming</a>
        </li> -->
    </ul>
</footer>

<div class="modal-header clearfix">
    <h1 class="modal-title fl-left">Filters</h1>
    <button class="close fl-right"
            data-ng-click="cancel()">
        <span aria-hidden="true">Ã—</span></button>
</div>
<div class="filter-greybox container modal-body">
    <div class="row">

        <div class="col-md-6">
            <div class="checklist">
                <h2 class="subtitle">Motion Status</h2>

                <ul>
                    <li class="checkbox" data-ng-repeat="status in viewModel.motion_statuses">
                        <input
                                checklist-value="status"
                                checklist-model="selectionModel.multiFilters.motion_statuses" type="checkbox" />
                        <label>{{status.name |replaceByBlank}}</label>

                    </li>
                </ul>
            </div>
        </div>

        <div class=" col-md-6">
            <div class="checklist">
                <h2 class="subtitle">Motion Type</h2>
                <ul>
                    <li class="checkbox" data-ng-repeat="type in viewModel.motion_types">
                        <input
                                checklist-value="type"
                                checklist-model="selectionModel.multiFilters.motion_types" type="checkbox" />
                        <label>{{type.name |replaceByBlank}}</label>
                    </li>
                </ul>
            </div>
        </div>

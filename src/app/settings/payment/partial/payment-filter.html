<div class="modal-header clearfix">
    <h1 class="modal-title fl-left">Filters</h1>
    <button class="close fl-right" data-ng-click="cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<div class="filter-greybox container modal-body">
    <div class="row">
    <div class="col-md-8">   
    <div class="row">
        <div class="col-md-12">
            <label>Transaction Type </label>
            <ui-select ng-model="filter.transactiontype" theme="selectize">
			<ui-select-match placeholder="Select Transaction Type..."  >
			{{$select.selected.name}} </ui-select-match> <ui-select-choices
				repeat="item.id as item in transactionTypes| filter:{Name:$select.search} | orderBy: 'Name'">
			<small> {{item.name}} </small> </ui-select-choices> </ui-select>
        </div>
    </div>
        </div>
    </div>    
    <div>
    <div class="row">    
    <div class="col-md-12">    
    <div class="row margin-top10px">
        <div class="col-md-12">
            <label>Transaction Date Range</label>
            <div class="form-inline">
                <div class="form-group" style="vertical-align: top;">
                    <div class="input-group datepicker">
                        <input type="text" class="form-control"
                            datepicker-popup="MM/dd/yyyy"
                            data-ng-model="filter.t_start_date"
                            placeholder="start date"
                            is-open="tStartDate"
                            data-ng-disabled="false"
                            id="transstartDate"
                            validate-date error-div="#transstartDate"       
                            tooltip="mm/dd/yyyy"
                            placeholder="mm/dd/yyyy"
                             />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                ng-click="openCalendar($event);tStartDate = true; tEndDate = false;">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </div>
                    <div><span></span></div>
                    <div class="error" id="transstartDateError">Invalid date format!</div>
                </div>
                <div class="form-group" style="vertical-align: top;padding-left: 22px;">
                    <div class="input-group datepicker">
                        <input type="text" class="form-control"
                            datepicker-popup="MM/dd/yyyy"
                            data-ng-model="filter.t_end_date"
                            is-open="tEndDate"
                            placeholder="end date"
                            data-ng-disabled="false"
                            id="transEndDate"
                            validate-date error-div="#transEndDate"       
                            tooltip="mm/dd/yyyy"
                            placeholder="mm/dd/yyyy"
                            name="doi"
                            />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                ng-click="openCalendar($event);tEndDate = true; tStartDate= false;">
                                <i class="default-calendar-small sprite"></i>
                            </button>
                        </span>
                    </div>
                    <div><span></span></div>
                    <div class="error" id="transendDateError">Invalid date format!</div>
            </div>
        </div>
    </div>
        </div></div></div>
    </div>


    <div class="modal-footer">
        <div class="row">
            <div class="pull-right">
                <button ng-click="resetFilter()" type="button"
                    class="btn btn-default btn-styleNone">
                    Reset</button>
                <button ng-click="applyFilters()" type="button" class="btn btn-default"
                        ng-disabled="isDatesValid()"
                        id="saveButton">Apply</button>
            </div>
        </div>
    </div>

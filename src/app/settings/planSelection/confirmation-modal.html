<style>
    .modal-dialog{width: 370px !important;}
    .modal-header{height: initial !important;}
</style>

<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Unsubscribe from  {{confirmationModalCtrl.isConfirmInformation.name}}</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to unsubscribe from {{confirmationModalCtrl.isConfirmInformation.name}}?</p><br><br>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="confirmationModalCtrl.close(planselectionctrl.isConfirmInformation)" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="confirmationModalCtrl.unSubscribe(confirmationModalCtrl.isConfirmInformation);" class="btn btn-default" data-dismiss="modal">Confirm</button>
    </div>
</div>

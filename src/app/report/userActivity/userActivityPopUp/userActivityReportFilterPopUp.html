<div class="modal-header clearfix">
    <h1 class="modal-title fl-left">Filters</h1>
    <button class="close fl-right" data-ng-click="userActivityPopUoCtrl.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="filter-greybox container modal-body">

    <div class="row ">
        <div class=" col-md-12">
            <div >
                <label>User</label>
                <ui-select ng-model="userActivityPopUoCtrl.filters.userID" theme="selectize">
                    <ui-select-match placeholder="Select User">
                        {{$select.selected.fname}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in userActivityPopUoCtrl.assignedUserList.user| filter:{fname:$select.search}  | orderBy:'fname'">
                        <small>
                            {{item.fname}}
                        </small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
   </div>
     <div class="row margin-top5px">
        <div class="col-md-12 margin-top20px">
            <div class="row-fluid ">
                <label >Date Range</label>
                <div class="input-group datepicker ">
                    <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" data-ng-model="userActivityPopUoCtrl.filters.startDate"
                           is-open="openedEndDate" data-ng-disabled="false" 
                           name="doi" 
                           id="userstartDatediv"
                           validate-date error-div="#userstartDatediv"       
                           tooltip="mm/dd/yyyy"
                           placeholder="mm/dd/yyyy"
                           close-text="Close"show-button-bar="false" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="userActivityPopUoCtrl.openCalender($event);openedEndDate = true;openedStartDate = false;">
                            <i class="default-calendar-small sprite"></i>
                        </button>
                    </span>
                </div>
                <div class="error" id="userstartDateErr">Invalid date format!</div>
                <div>
                <div class="input-group datepicker margin-top20px">
                    <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" data-ng-model="userActivityPopUoCtrl.filters.endDate"
                           is-open="openedStartDate" data-ng-disabled="false" 
                           name="doi"
                           id="userendDatediv"
                           validate-date error-div="#userendDatediv"       
                           tooltip="mm/dd/yyyy"
                           placeholder="mm/dd/yyyy"
                           close-text="Close" show-button-bar="false"/>
                        <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="userActivityPopUoCtrl.openCalender($event);openedStartDate = true;openedEndDate = false;">
                            <i class="default-calendar-small sprite"></i>
                        </button>
                    </span>

                </div>
                    <div><span></span></div>
                    <div class="error" id="userendDateErr">Invalid date format!</div>
                </div>
            </div>
        </div>
    </div>
 

</div>
<div class="modal-footer">
        <div class="pull-right">
            <button ng-click="userActivityPopUoCtrl.resetMultiSelectFilter()" type="button" class="btn btn-default btn-styleNone">Reset</button>
            <button ng-click="userActivityPopUoCtrl.apply(userActivityPopUoCtrl.filters)"
                    ng-disabled="userActivityPopUoCtrl.isDatesValid() || userActivityPopUoCtrl.enableApply"
                    type="button" class="btn btn-default">Apply</button>
        </div>
</div>

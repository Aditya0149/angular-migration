<div class="wysiwyg-custom">
    <style>
        .wysiwyg-custom ul{
            list-style: disc;
            padding: inherit;
        }
        .wysiwyg-btn-group-margin{  margin-right:5px; }

            ng-class="{ active: isBold}"><i class="fa fa-bold"></i></button>
        <button title="Italic" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('italic')"

        <button title="Underline" tabindex="-1" type="button" unselectable="on" class="btn btn-default" ng-click="format('underline')"
            ng-class="{ active: isUnderlined}"><i class="fa fa-underline"></i></button>
